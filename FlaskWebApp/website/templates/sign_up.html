{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<br /><br>
<div class="container-fluid background">
  <div class="row justify-content-center">
    <form method="POST">
      <h3 align="center">SMP Negeri 1 Wedi Klaten</h3>
      <h5 align="center">Sistem Presensi Berbasis Face Recognition</h5>
      <center>
        <img
          src="{{ url_for('static', filename='images/LogoSMA.png') }}"
          class="img-responsive"
        />
      </center>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Masukkan email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Nama</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Masukkan Nama"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Masukkan Password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Konfirmasi password"
        />
      </div>
      <div class="form-group">
        <label for="level">Level</label>
        <select class="from-select" name="level" id="level" required>
          <option value="">...Silahkan Pilih Level...</option>
          <option value="siswa">Siswa</option>
          <option value="guru">Guru</option>
        </select>
      </div>
      <br />
      <button type="submit" class="btn btn-primary" style="width: 100%">
        Submit
      </button>
      <br /><br />
      <center>
        <p>Sudah Punya Akun ? <a id="login" href="/login">Masuk</a></p>
      </center>
    </form>
  </div>
</div>
{% endblock %}
